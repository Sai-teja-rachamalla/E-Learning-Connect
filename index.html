<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            E-Learning Point
        </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div align="center" class="container">
        <h1>Welcome to E-Learning Connect Point</h1>
        <div class="login-Form">
        <form>
            <label for="username">User Name/E Mail:</label>
            <input type="email" id="username" name="username" placeholder="education@gmail.com" required>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" required>
            <button type="submit" value="login" id="login" >Login</button>
            <br>
            <a href="registration form.html">Register</a>
        </form>
    </div>
        <script src="login.js"></script>
        </div>
    </body>
</html>
